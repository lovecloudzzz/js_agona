<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Форма</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script>
            function show_hide_password(target){
                var input = document.getElementById('password-input');
                if (input.getAttribute('type') == 'password') {
                    target.classList.add('view');
                    input.setAttribute('type', 'text');
                } else {
                    target.classList.remove('view');
                    input.setAttribute('type', 'password');
                }
                return false;
            }
        </script>
    </head>
    <body>
        <form>
            <label><input class="box color" type="text" placeholder="Login"></label>
            <label class="password">
                <input class="box" type="password" id="password-input" placeholder="******" name="password">
                <a href="#" class="password-control place" onclick="return show_hide_password(this);"></a>
            </label>
            <input type="button" class="my_button"  value="ВОЙТИ">
        </form>
    </body>
</html>
